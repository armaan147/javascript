<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>
<body>
    <div id="d1" style="width: 500px; height: 300px; background-color: pink;">
<h1>hello this is a function in jquery in which we have used few
functions.like click, toggle. on clicking hide this content will be hidden
and on again clicking on hide content will appear again.</h1>
    </div>
    <button style="width: 100px; height: 50px;">hide</button>
    <script>
      $(document).ready(function(){
  $("button").click(function(){
    $("#d1").toggle();
  });
});
            </script>
        
   
</body>
</html>
