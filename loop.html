<!--to write a table-->
<input type="text" id="1">
<button onclick="calc()">calc</button>

<script>
function calc() {
    var x=parseInt(document.getElementById('1').value);
    var a;
    for(a=1;a<=10;a++){
        var c=x*a;
        document.write(c+"<br>"); 
    }
    
}

</script>
